{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Come y Calla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
</head>
<body>
    {% include "navbar.html" %}

    <div class="register-container">
        <div class="register-form">
            <h2 class="register-title">Crear Cuenta</h2>
            <form method="post" class="register-form-content">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">Nombre</label>
                        <input type="text" id="first_name" name="first_name" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Apellido</label>
                        <input type="text" id="last_name" name="last_name" required class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required class="form-control">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password1">Contraseña</label>
                        <input type="password" id="password1" name="password1" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirmar Contraseña</label>
                        <input type="password" id="password2" name="password2" required class="form-control">
                    </div>
                </div>
                <button type="submit" class="register-button">Registrarse</button>
                <div class="register-links">
                    <p>¿Ya tienes una cuenta? <a href="{% url 'login_page' %}" class="login-link">Inicia sesión</a></p>
                </div>
            </form>
        </div>
        <div class="register-image">
            <img src="{% static 'img/register-image.jpg' %}" alt="Comida deliciosa">
        </div>
    </div>

    {% include "footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #28a745; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        .error { color: red; font-size: 12px; margin-top: 5px; }
        .success { color: green; font-size: 14px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        
        <!-- Mostrar mensajes de Django (ej: "Correo ya registrado") -->
        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form id="registerForm" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
                <div id="usernameError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="password1">Contraseña</label>
                <input type="password" id="password1" name="password1" required>
                <small>Mínimo 8 caracteres, 1 mayúscula y 1 número.</small>
                <div id="passwordError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="password2">Confirmar Contraseña</label>
                <input type="password" id="password2" name="password2" required>
                <div id="confirmError" class="error"></div>
            </div>
            
            <button type="submit">Registrarse</button>
        </form>
        
        <p style="text-align: center; margin-top: 15px;">
            ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>
        </p>
    </div>

    <!-- Validación en el frontend -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            let email = document.getElementById('email').value;
            let password1 = document.getElementById('password1').value;
            let password2 = document.getElementById('password2').value;
            let isValid = true;

            // Validar correo
            if (!email.includes('@') || !email.includes('.')) {
                document.getElementById('emailError').textContent = 'Ingresa un correo válido.';
                isValid = false;
            } else {
                document.getElementById('emailError').textContent = '';
            }

            // Validar contraseña (mínimo 8 caracteres, 1 mayúscula, 1 número)
            if (password1.length < 8) {
                document.getElementById('passwordError').textContent = 'La contraseña debe tener al menos 8 caracteres.';
                isValid = false;
            } else if (!/[A-Z]/.test(password1)) {
                document.getElementById('passwordError').textContent = 'Debe contener al menos una mayúscula.';
                isValid = false;
            } else if (!/\d/.test(password1)) {
                document.getElementById('passwordError').textContent = 'Debe contener al menos un número.';
                isValid = false;
            } else {
                document.getElementById('passwordError').textContent = '';
            }

            // Confirmar contraseña
            if (password1 !== password2) {
                document.getElementById('confirmError').textContent = 'Las contraseñas no coinciden.';
                isValid = false;
            } else {
                document.getElementById('confirmError').textContent = '';
            }

            if (!isValid) {
                e.preventDefault(); // Evitar envío si hay errores
            }
        });
    </script>
</body>
</html>

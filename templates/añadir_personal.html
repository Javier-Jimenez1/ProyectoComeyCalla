<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Personal</title>
    <style>
        :root {
            --primary-color: #d10000;
            --accent-color: rgba(255, 217, 0);
            --background-color: #fff8e1;
            --text-color: #333;
            --input-border: #ccc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
        }

        label {
            margin-top: 15px;
            display: block;
            font-weight: bold;
            color: var(--text-color);
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid var(--input-border);
            font-size: 15px;
            box-sizing: border-box;
        }

        button {
            margin-top: 25px;
            padding: 12px;
            width: 100%;
            background-color: var(--primary-color);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a80000;
        }

        .back-button {
            margin-top: 15px;
            background-color: var(--accent-color);
            color: black;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #ffcc00;
        }

        .messages {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffeaea;
            border-left: 5px solid var(--primary-color);
            border-radius: 5px;
        }

        .messages li {
            list-style: none;
            color: var(--text-color);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Añadir Nuevo Personal</h2>

        <form method="post">
            {% csrf_token %}

            <label for="nombre">Nombre completo:</label>
            <input type="text" name="nombre" id="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" name="email" id="email" required>

            <label for="rol">Rol:</label>
            <select name="rol" id="rol" required>
                <option value="cocinero">Cocinero</option>
                <option value="camarero">Camarero</option>
            </select>

            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Añadir Personal</button>
        </form>

        <form action="{% url 'home_page' %}">
            <button type="submit" class="back-button">Volver al Inicio</button>
        </form>

        {% if messages %}
            <div class="messages">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

</body>
</html>

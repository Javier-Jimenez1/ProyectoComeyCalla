{% block content %}
  <h2>Recuperar Contraseña</h2>
  
  {% if messages %}
    {% for message in messages %}
      <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
        {{ message }}
      </p>
    {% endfor %}
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    <label for="nombre">Nombre:</label><br>
    <input type="text" name="nombre" required><br><br>

    <label for="nueva_contraseña">Nueva contraseña:</label><br>
    <input type="password" name="nueva_contraseña" required><br><br>

    <label for="confirmar_contraseña">Confirmar contraseña:</label><br>
    <input type="password" name="confirmar_contraseña" required><br><br>

    <button type="submit">Cambiar contraseña</button>
  </form>

  <p><a href="{% url 'login_page' %}">Volver al inicio de sesión</a></p>
{% endblock %}

{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuestra carta - Come y Calla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/carta.css' %}">
  </head>
  <body>

    {% include "navbar.html" %}

    <div class="hero-container">
      <div class="content-box">
        <h1 class="comeycalla">Buffet</h1>
        <p class="buffet-text">
          ¡Bienvenidos a Come y Calla: Tradición, sabor y variedad en cada bocado!
        </p>
      </div>
    </div>

    <div class="menu-images">
      <img src="{% static 'img/carta_delante.jpg' %}" alt="Carta por delante" />
      <img src="{% static 'img/carta_detras.jpg' %}" alt="Carta por detrás" />
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-body p-0">
            <img id="modalImage" src="" class="img-fluid rounded" alt="Imagen ampliada" />
          </div>
        </div>
      </div>
    </div>

    {% include "footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.querySelectorAll('.menu-images img').forEach(img => {
        img.addEventListener('click', () => {
          const modalImg = document.getElementById('modalImage');
          modalImg.src = img.src;
          new bootstrap.Modal(document.getElementById('imageModal')).show();
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; }
        input[type="email"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007BFF; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; font-size: 12px; margin-top: 5px; }
        .success { color: green; font-size: 14px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        
        <!-- Mostrar mensajes de Django (ej: "Correo no verificado") -->
        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form id="loginForm" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error"></div>
            </div>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <p style="text-align: center; margin-top: 15px;">
            ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>
        </p>
    </div>

    <!-- Validación en el frontend -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let isValid = true;

            // Validar correo
            if (!email.includes('@') || !email.includes('.')) {
                document.getElementById('emailError').textContent = 'Ingresa un correo válido.';
                isValid = false;
            } else {
                document.getElementById('emailError').textContent = '';
            }

            // Validar contraseña (mínimo 8 caracteres)
            if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'La contraseña debe tener al menos 8 caracteres.';
                isValid = false;
            } else {
                document.getElementById('passwordError').textContent = '';
            }

            if (!isValid) {
                e.preventDefault(); // Evitar envío si hay errores
            }
        });
    </script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Come y Calla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
{% include "navbar.html" %}

<div class="login-container">
    <div class="login-form">
        <h2 class="login-title">Iniciar Sesión</h2>
        <form method="post" class="login-form-content">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required class="form-control">
            </div>
            <button type="submit" class="login-button">Ingresar</button>
            <div class="login-links">
                <a href="{% url 'register_page' %}" class="register-link">¿No tienes cuenta? Regístrate</a>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
    <div class="login-image">
        <img src="{% static 'img/login-image.jpg' %}" alt="Comida deliciosa">
    </div>
</div>

{% include "footer.html" %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

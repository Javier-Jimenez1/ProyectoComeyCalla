{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Buffet Libre{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }
        .barra-navegacion {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            min-height: 80px;
            background-color: rgba(255, 217, 0, 0.884);
        }
        .logo {
            height: 100px;
            transition: all 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .menu-central .enlace-menu {
            font-weight: 600;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            position: relative;
            color: #333;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
            margin: 0 10px;
        }
        .menu-central .enlace-menu:hover {
            color: #d10000;
            transform: translateY(-3px);
        }
        .menu-central .enlace-menu::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #d10000;
            transition: width 0.3s ease;
        }
        .menu-central .enlace-menu:hover::after {
            width: 100%;
        }
        .boton-login,
        .boton-registro {
            padding: 0.5rem 1.5rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border-radius: 8px;
            font-weight: 600;
        }
        .boton-login {
            margin-right: 12px;
            background-color: transparent;
            color: #333;
            border: 2px solid #333;
        }
        .boton-login:hover {
            background-color: #d10000;
            color: white;
        }
        .boton-registro {
            background-color: #d10000;
            border: 2px solid #d10000;
            color: white;
        }
        .boton-registro:hover {
            background-color: #b00000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg barra-navegacion">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home_page' %}">
                <img src="{% static 'img/logoComeyCalla.png' %}" alt="Buffet Libre Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuPrincipal">
                <ul class="navbar-nav mx-auto menu-central">
                    <li class="nav-item"><a class="nav-link enlace-menu" href="{% url 'home_page' %}">INICIO</a></li>
                    <li class="nav-item"><a class="nav-link enlace-menu" href="{% url 'aboutus_page' %}">SOBRE NOSOTROS</a></li>
                    <li class="nav-item"><a class="nav-link enlace-menu" href="{% url 'carta_page' %}">NUESTRA CARTA</a></li>
                    <li class="nav-item"><a class="nav-link enlace-menu" href="{% url 'contacto_page' %}">CONTACTO</a></li>
                </ul>
                <div class="d-flex">
                    <a href="{% url 'login_page' %}" class="btn boton-login">Iniciar sesi√≥n</a>
                    <a href="{% url 'register_page' %}" class="btn boton-registro">Registrarse</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

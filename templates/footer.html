<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COME Y CALLA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome (Iconos de redes sociales) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Fuente moderna */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* FOOTER CON IMAGEN DE FONDO */
        .ttlwok-footer {
            position: relative;
            background-image: url("{% static 'images/fondo_footer.jpg' %}");
            background-size: cover;
            background-position: center;
            color: white;
            padding: 4rem 0 3rem;
            margin-top: 3rem;
            border-top: 3px solid #fff;
        }

        /* Capa oscura para mejorar la visibilidad del texto */
        .footer-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        /* CUADRO CENTRAL QUE SOBRESALE */
        .footer-content-box {
            background: rgb(255, 217, 0); /* Amarillo sólido */
            border: 3px solid #d10000; /* Borde rojo */
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            top: -140px; /* Hace que el cuadro sobresalga más */
            box-shadow: 0 0 30px rgba(255, 217, 0, 0.6);
            border-radius: 10px;
            z-index: 2; /* Asegura que el cuadro esté sobre la capa oscura */
            color: black; /* Texto en negro */
        }

        /* LOGO */
        .ttlwok-logo {
            max-width: 200px;
            margin-bottom: 1rem;
        }

        /* Aumentar tamaño de letra */
        .ttlwok-body {
            font-size: 1.2rem; /* Aumentar tamaño */
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: black;
        }

        .ttlwok-subheader {
            font-size: 1.6rem; /* Aumentar tamaño */
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: black;
        }

        .ttlwok-divider {
            border-top: 2px solid #d10000;
            margin: 1.5rem auto;
            width: 50%;
        }

        .ttlwok-contact {
            font-size: 1.2rem; /* Aumentar tamaño */
            color: black;
            font-weight: bold;
        }

        /* Iconos de redes sociales */
        .social-icons {
            margin-top: 1rem;
        }

        .social-icons a {
            color: black;
            margin: 0 10px;
            font-size: 2rem; /* Aumentar tamaño */
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #d10000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .footer-content-box {
                padding: 1.5rem;
                width: 90%;
                top: -100px;
            }
            .ttlwok-footer {
                padding: 3.5rem 0 2rem;
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
<!-- FOOTER CON IMAGEN DE FONDO -->
    <footer class="ttlwok-footer">
        <!-- Capa oscura sobre la imagen -->
        <div class="footer-overlay"></div>

        <!-- Contenido del cuadro central -->
        <div class="footer-content-box">
            <img src="{% static 'images/logo_comeYCalla.png' %}" alt="Logo del restaurante" class="ttlwok-logo">
            <div class="ttlwok-body">
                Explora la fusión perfecta de sabores en COME Y CALLA. Innovación y tradición en cada plato. ¡Descubre la experiencia única que tenemos para ti!
            </div>
            <div class="ttlwok-divider"></div>
            <div class="ttlwok-contact">
                info@comeycalla.com<br>
                +34 954 62 18 29
            </div>

            <!-- Iconos de redes sociales -->
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

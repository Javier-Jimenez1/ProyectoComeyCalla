<!-- Título dinámico: muestra "Editar reserva" si el formulario tiene una instancia existente (ya guardada),
     o "Crear reserva" si se trata de una nueva -->
<h1>{% if form.instance.pk %}Editar reserva{% else %}Crear reserva{% endif %}</h1>

<!-- Formulario que se envía por método POST -->
<form method="post">
  <!-- Token de seguridad CSRF obligatorio para formularios en Django -->
  {% csrf_token %}
  
  <!-- Renderiza el formulario como párrafos (cada campo con su etiqueta y entrada) -->
  {{ form.as_p }}

  <!-- Botón para enviar el formulario y guardar la reserva -->
  <button type="submit">Guardar</button>
</form>

<!-- Enlace para volver a la vista donde el usuario puede ver sus reservas -->
<a href="{% url 'mis_reservas' %}">Volver a mis reservas</a>
